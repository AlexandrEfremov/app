<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<title>{{title}}</title>
			<style type="text/css">
				body {
					color: #002e54;
					font-family: Arial, sans-serif;
					font-size: 1.2em;
				}
				h1 {
					font-family: Arial, sans-serif;	
					font-weight: 900;
					font-size: 4em;
					color: #002e54;
					text-align: center;
				}
				h2 {
					font-family: Arial, sans-serif;	
					font-weight: bold;
					font-size: 1em;
					color: #002e54;
					text-align: left;	
				}
				#wrapper {
					width: 100%;
					height: 100%;
				}
				#content {
					width: 600px;
					margin: auto;
				}
				img#wikialogo {
					width: 50%;
					margin: 0px auto;
					display: block;
				}
				#small {
					font-size: 0.8em;
				}

			</style>
			<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
		</head>
		<body>
			<div id="wrapper">
				<div id="content">
					<img src="http://upload.wikimedia.org/wikipedia/commons/1/17/Wikia_Logo.svg" id="wikialogo"/>
					<h1>{{header}}</h1>
					<p class="text">{{explanation}}</p>
					<h2>{{technical-header}}</h2>
					<p class="small">{{technical-explanation}}</p>
			</div> <!-- #content -->
		</div> <!-- #wrapper -->
	</body>
</html>
