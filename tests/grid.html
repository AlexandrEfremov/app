<!doctype html>
<html>
	<head>
		<title>Responsive Grid</title>
		<link href="../skins/oasis/css/core/responsive-grid.scss">
		<style>
			body {
				font: 13px/18px Arial, Helvetica, sans-serif;
				margin: 0;
			}

			header {
				font-size: 1.42em;
				padding: 10px;
			}

			section {
				background-color: #ddd;
				margin: 10px;
			}

			.grid [class^=column] p {
				background-color: #333;
				color: #f3f3f3;
				line-height: 1.4em;
				margin: 0;
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<section>
			<header>Fluid columns, fixed gutters</header>
			<div class="grid">
				<div class="row">
					<div class="column_1/12">
						<p>1</p>
					</div>
					<div class="column_1/12">
						<p>2</p>
					</div>
					<div class="column_1/12">
						<p>3<br>3<br>3</p>
					</div>
					<div class="column_1/12">
						<p>4</p>
					</div>
					<div class="column_1/12">
						<p>5</p>
					</div>
					<div class="column_1/12">
						<p>6</p>
					</div>
					<div class="column_1/12">
						<p>7</p>
					</div>
					<div class="column_1/12">
						<p>8</p>
					</div>
					<div class="column_1/12">
						<p>9</p>
					</div>
					<div class="column_1/12">
						<p>10</p>
					</div>
					<div class="column_1/12">
						<p>11</p>
					</div>
					<div class="column_1/12">
						<p>12</p>
					</div>
				</div>
				<div class="row">
					<div class="column_1/4">
						<p>1</p>
					</div>
					<div class="column_1/4">
						<p>2</p>
					</div>
					<div class="column_1/4">
						<p>3</p>
					</div>
					<div class="column_1/4">
						<p>4</p>
					</div>
				</div>
				<div class="row">
					<div class="column_1/2">
						<p>1</p>
					</div>
					<div class="column_1/2">
						<p>2</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
